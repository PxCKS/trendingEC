<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/admin-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="NewsApp Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Ads</a></li>
                <li><a href="#">Manage Users</a></li>
                <li><a href="#">Manage Roles</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="overview">
            <h2>Overview</h2>
            <div class="stats">
                <div class="stat">
                    <h3>Site Visits</h3>
                    <p>10,000</p>
                </div>
                <div class="stat">
                    <h3>Likes</h3>
                    <p>5,000</p>
                </div>
                <div class="stat">
                    <h3>Comments</h3>
                    <p>2,000</p>
                </div>
            </div>
        </section>
        <section class="add-content">
            <h2>Add Content</h2>
            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="sport">Sport</option>
                    <option value="politics">Politics</option>
                    <option value="education">Education</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="opinion">Opinion</option>
                </select>

                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags">

                <label for="section">Section:</label>
                <select id="section" name="section">
                    <option value="home">Home</option>
                    <option value="news">News</option>
                    <option value="featured">Featured</option>
                </select>

                <button type="submit">Add Post</button>
            </form>
        </section>
        <section class="analytics">
            <h2>Analytics</h2>
            <!-- Analytics content will go here -->
        </section>
        <section class="ads">
            <h2>Ads</h2>
            <!-- Ads management content will go here -->
        </section>
        <section class="manage-users">
            <h2>Manage Users</h2>
            <!-- User management content will go here -->
        </section>
        <section class="manage-roles">
            <h2>Manage Roles</h2>
            <!-- Role management content will go here -->
        </section>
    </main>
    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 NewsApp. Created by devKona_.</p>
        </div>
    </footer>
</body>
</html>
